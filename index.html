<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Galeryy</title>
	<link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
		<!-- reset sangat berpengaruh
			tata letak dari style sangat berpengaruh
		 -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="judul">Bukan Golongan Kami</h1>

	<div class="container">
		<ul class="galery">
			<li>
				<a href="#gambar-1">
					<img src="img/tab/dedpol.png" alt="Gambar Deadpool" class="lingkaran">
					<span>Deadpool</span>
				</a>
				<!-- perbesar -->
				<div class="overlay" id="gambar-1">
					<a href="#" class="close"> X close</a>
					<a href="#gambar-4" class="prev"></a>
					<img src="img/full/dedpol.png" alt="Gambar Deadpool" class="resize">
					<a href="#gambar-2" class="next"></a>
				</div>
			</li>
			<li>
				<a href="#gambar-2">
					<img src="img/tab/bon.png" alt="Gambar Bobon" class="lingkaran">
					<span>Bobon</span>
				</a>
				<!-- perbesar -->
				<div class="overlay" id="gambar-2">
					<a href="#" class="close"> X close</a>
					<a href="#gambar-1" class="prev"></a>
					<img src="img/full/bon.png" alt="Gambar Bobon" class="resize">
					<a href="#gambar-3" class="next"></a>
				</div>
			</li>
			<li>
				<a href="#gambar-3">
					<img src="img/tab/lim.png" alt="Gambar erik" class="lingkaran">
					<span>Ericko Lim</span>
				</a>
				<!-- perbesar -->
				<div class="overlay" id="gambar-3">
					<a href="#" class="close"> X close</a>
					<a href="#gambar-2" class="prev"></a>
					<img src="img/full/lim.png" alt="Gambar Lim" class="resize">
					<a href="#gambar-4" class="next"></a>
				</div>
			</li>
			<li>
				<a href="#gambar-4">
					<img src="img/tab/jess.png" alt="Gambar jess" class="lingkaran">
					<span>Justin</span>
				</a>
				<!-- perbesar -->
				<div class="overlay" id="gambar-4">
					<a href="#" class="close"> X close</a>
					<a href="#gambar-3" class="prev"></a>
					<img src="img/full/jess.png" alt="Gambar jess" class="resize">
					<a href="#gambar-1" class="next"></a>
				</div>
			</li>
			<div class="clear"></div>
		</ul>
	</div>	


</body>
</html>
